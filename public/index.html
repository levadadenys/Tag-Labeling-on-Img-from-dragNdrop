<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Tag labeling example by Levada Denys</title>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    </head>
    <body>
        <div id = 'wrapper'>
            <div class = 'left_menu'>
                <div class = 'home_btn'>
                    <img src = './img/home_icon.png'/>
                </div>
                <div class = 'speech_bubble_btn_Container'> 
                    <div class = 'speech_bubble'> 
                        <img src = './img/speech_bubble_icon.png'/>
                    </div>
                    <div class = 'speech_bubble_counter'></div>
                    <div class = 'speech_bubble_counter_text'>2</div>
                </div>
                <div class = 'img_btn_container'>
                    <div class = 'img_btn_background'></div>
                    <div class = 'img_btn'>
                        <img src = './img/img_icon.png'/>
                    </div>
                </div>
            </div>

            <div class = 'header'>
                <div class = 'menu_wrapper'>

                    <div class = 'drag_and_drop_Container'>

                    </div>

                    <div class = 'search_Container'>
                        <div class = 'search_icon'>
                            <img src = './img/search_icon.png'/>
                        </div>
                        <div class = 'search_placeholder'>
                            Search
                        </div>
                        <div class = 'search_textarea'>
                            <img src = './img/search_textarea.png'/>
                        </div>
                    </div>
                    <div class = 'login_Container'>
                        <div class = 'user_btn'>
                            <img src = './img/user_icon.png'/>
                        </div>
                        <div class = 'log_in_btn'>
                            <img src = './img/log_in_icon.png'/>
                        </div>
                    </div>
                </div>                
            </div>

            <div class = 'main'>

            </div>

        </div>
        <script src = './bundle.js'></script>
    </body>
</html>
